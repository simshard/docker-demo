services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./src:/var/www/html/public
    depends_on:
      - mysql
      - php
  mysql:
    image: mysql:8.3
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql:/var/lib/mysql
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html/
  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
    user: laravel
    working_dir: /var/www/html


